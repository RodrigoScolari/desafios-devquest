<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabela Estilizada</title>
</head>

<body>

    <h1>Tabelas estilizadas</h1>

    <br>

    <h1>Moda:</h1>

    <table class="tabela">
        <thead class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </thead>

        <tbody class="valores-tabela">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>

    </table>

    <br>

    <h1>Casa:</h1>

    <table class="tabela">
        <thead class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </thead>

        <tbody class="valores-tabela">
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>

            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
